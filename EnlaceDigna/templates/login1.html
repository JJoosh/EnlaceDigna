<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Ingresar</h2>
    <!-- Formulario para enviar el correo electrónico -->
    <form action="" method="post">
        {% csrf_token %}
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Enviar Código">
    </form>
    
    <h2>¿Ya tienes un código?</h2>
    <!-- Formulario para verificar el código de acceso -->
    <form action="" method="post">
        {% csrf_token %}
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="access_code">Código de Acceso:</label>
        <input type="text" id="access_code" name="access_code" required>
        <input type="submit" value="Iniciar Sesión">
    </form>
</body>
</html>
