<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <h1 class="title">SIMULADOR DE ULTRASONIDO, ESTO SOLO SIMULA UN ULTRASONIDO YA QUE NUESTRA API TOMARA DIRECTO LOS dcm DE LA MAQUINA DE ULTRASONIDO</h1>
        <form class="both" method="post" enctype="multipart/form-data" action="http://localhost:8000/" id="archivo">
